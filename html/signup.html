<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Document</title>
</head>
<body>
    <div class="signup-container d-flex justify-content-center align-items-center ">
        <div class="container-fluid bg-white w-75 h-75 mx-auto">
            <h1 class="text-center my-5">One more step to go
            </h1>
            <span><i class="fa-solid fa-xmark"></i></span>
            <form action="" method="post" class="ms-md-5 ps-5">
                <div class="mb-4 form-div
                ">
                    <p>Mobile number</p>
                    <label for="number"></label>
                    <input type="number" name="mobile number" id="number" placeholder="080 - 123 - 45678" class=" d-flex text-center py-2 border rounded" required>
                </div>
                <div class="mb-4 form-div
                ">
                    <p>Create password</p>
                    <div class="input">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="********" class=" d-flex text-center py-2 border rounded" required>
                    </div>
                </div>
                <button class="btn btn-2 px-5 py-2 ms-md-5" type="submit" onclick="window.location.href='./confirm.html'">Create account</button>
            </form>
        </div>
    </div>
</body>
</html>
